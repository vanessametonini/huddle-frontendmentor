<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <div class="container">
      <img src="images/logo.svg" alt="Huddle Logo" title="Huddle" class="logo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="cols">
        <div class="col-1 banner">
          <img src="images/illustration-mockups.svg" alt="Huddle sample view">
        </div>
        <div class="col-2">
          <h1 class="banner-title">
            Build the community your fans will love
          </h1>
          <h2 class="banner-description">
            Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </h2>
          <a href="#register" class="btn-register">
            Register
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="social">
        <ul>
          <a href="" class="icon facebook" aria-label="Facebook"></a>
          <a href="" class="icon twitter" aria-label="Twitter"></a>
          <a href="" class="icon instagram" aria-label="Instagram"></a>
        </ul>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vanessa Me Tonini</a>.
      </p>
    </div>
  </footer>
</body>
</html>
